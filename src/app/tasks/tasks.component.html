<section id="tasks">
  <header>
    <h2>{{ user.name }}'s tasks</h2>
    <menu>
      <button (click)="showForm()">Add task</button>
    </menu>
  </header>

  @if (show) {
  <app-new-task (cancel)="hideForm()" (add)="saveNewTask($event)" />
  }

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="completeTask($event)" />
    </li>
    }
  </ul>
</section>
