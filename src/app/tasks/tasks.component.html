<section id="tasks">
  <header>
    <h2>{{ user.name }}'s tasks</h2>
    <menu>
      <button>Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="completeTask($event)" />
    </li>
    }
  </ul>
</section>
