<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="user.id === userInfo.id"
      />
    </li>
    }
  </ul>

  @if (userInfo.id) {
  <app-tasks [user]="userInfo" />
  } @else {
  <p id="fallback">No user selected</p>
  }
</main>

<router-outlet />
