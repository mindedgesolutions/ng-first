<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (user.id) {
  <app-tasks [user]="user" />
  } @else {
  <p id="fallback">No user selected</p>
  }
</main>

<router-outlet />
